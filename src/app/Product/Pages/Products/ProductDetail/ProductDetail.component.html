<div class="container my-4">
  <div class="row">
    <div class="col-md-12">
      <img [src]="product.image" [alt]="product?. productName" class="img-fluid product-detail-image" />
    </div>
    <div class="col-md-12">
      <h2>{{ product?. productName }}</h2>
      <p class="product-detail-price">Price: KSh {{ product?.price }}</p>
      <p class="product-detail-description">{{ product?.description }}</p>
      <div class="quantity-selector mt-3">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" [(ngModel)]="quantity" min="1" class="form-control w-50" />
      </div>
      <button class="btn btn-primary mt-4" (click)="addToCart()">Add to Cart</button>
    </div>
  </div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
  {{ errorMessage }}
</div>


<div *ngIf="isLoading" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
