<section>
  <div class="container">
    <div class="row">
      <!-- Sidebar - 30% Width (Left) -->
      <div class="col-lg-3 col-md-5 mb-4 ">
        <div class="sidebar">
          <h2>CATEGORIES</h2>
          <div class="accordion" id="categoryAccordion">
            <!-- Plumbing Category -->
            <div class="accordion-item">
              <h2 class="accordion-header" id="plumbingHeading">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                  data-bs-target="#plumbingCollapse" aria-expanded="true" aria-controls="plumbingCollapse"
                  [ngClass]="{ 'active-category': isCategoryActive('plumbing') }">
                  Plumbing
                </button>
              </h2>
              <div id="plumbingCollapse" class="accordion-collapse collapse show" aria-labelledby="plumbingHeading"
                data-bs-parent="#categoryAccordion">
                <div class="accordion-body">
                  <ul class="list-group">
                    <li class="list-group-item"><a href="#">Pipe Fittings</a></li>
                    <li class="list-group-item"><a href="#">Hoses</a></li>
                    <li class="list-group-item"><a href="#">Valves</a></li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Building Materials Category -->
            <div class="accordion-item">
              <h2 class="accordion-header" id="buildingHeading">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#buildingCollapse" aria-expanded="false" aria-controls="buildingCollapse"
                  [ngClass]="{ 'active-category': isCategoryActive('building') }">
                  Building Materials
                </button>
              </h2>
              <div id="buildingCollapse" class="accordion-collapse collapse" aria-labelledby="buildingHeading"
                data-bs-parent="#categoryAccordion">
                <div class="accordion-body">
                  <ul class="list-group">
                    <li class="list-group-item"><a href="#">Cement</a></li>
                    <li class="list-group-item"><a href="#">Bricks</a></li>
                    <li class="list-group-item"><a href="#">Sand</a></li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Add more categories as needed -->
          </div>
        </div>
      </div>


      <!-- Product List - 70% Width (Right) -->
      <div class="col-lg-9 col-md-7 mb-4">
        <div class="product-list-area">
          <h2>{{ category | titlecase }}</h2>
          <div class="row">
            <div *ngIf="isLoading" class="text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <ng-container *ngIf="!isLoading">
              <h2 *ngIf="filteredProducts.length < 1" class="text-center">No products found</h2>
              <div class="col-lg-3 col-md-6 mb-4" *ngFor="let product of filteredProducts">
                <div class="card product-card" (click)="openProductDetail(product)">
                  <div class="image-container" style="position: relative; width: 100%; height: 0; padding-top: 75%;">
                    <img class="card-img-top product-image" [src]="product.image" alt="{{ product.productName }}"
                      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;" />
                  </div>
                  <div class="card-body">
                    <h3 class="product-name card-title">{{ product.productName }}</h3>
                    <p class="product-price">KSh: {{ product.price }}</p>
                    <div class="d-flex justify-content-center">
                      <button class="btn btn-secondary add-to-cart w-100">Add to Cart</button>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
