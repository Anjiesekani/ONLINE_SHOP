<section>
  <div class="container">
    <div class="row">
      <!-- Sidebar - 30% Width (Left) -->
      <div class="col-lg-4 col-md-5 mb-4">
        <h2>Categories</h2>
        <div class="list-group category-section">
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <h5>Plumbing</h5>
            <div class="dropdown">
              <i class="ri-arrow-down-s-line" data-bs-toggle="dropdown" aria-expanded="false"></i>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Pipe Fittings</a></li>
                <li><a class="dropdown-item" href="#">Hoses</a></li>
                <li><a class="dropdown-item" href="#">Valves</a></li>
              </ul>
            </div>
          </div>
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <h5>Building Materials</h5>
            <div class="dropdown">
              <i class="ri-arrow-down-s-line" data-bs-toggle="dropdown" aria-expanded="false"></i>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Cement</a></li>
                <li><a class="dropdown-item" href="#">Bricks</a></li>
                <li><a class="dropdown-item" href="#">Sand</a></li>
              </ul>
            </div>
          </div>
          <!-- Add more categories as needed -->
        </div>
      </div>

      <!-- Product List - 70% Width (Right) -->
      <div class="col-lg-8 col-md-7 mb-4">
        <h2>Products</h2>
        <div class="row">
          <!-- <h2 *ngIf="products.length < 1" class="text-center">NO products found</h2>
          <mat-spinner *ngIf="isLoading" class="mx-auto d-block"></mat-spinner> -->
          <ng-container *ngIf="!isLoading">
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
              <div class="card product-card" (click)="openProductDetail(product)">
                <div class="image-container" style="position: relative; width: 100%; height: 0; padding-top: 75%;">
                  <img class="card-img-top product-image" [src]="product.image" alt="{{ product.productName }}"
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;" />
                </div>
                <div class="card-body">
                  <h3 class="product-name card-title">{{ product.productName }}</h3>
                  <p class="product-price">KSh: {{ product.price }}</p>
                  <div class="d-flex justify-content-between">
                    <button class="btn btn-secondary add-to-cart w-100">Add to Cart</button>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
